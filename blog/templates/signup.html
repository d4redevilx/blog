{% extends "base.html" %} 
{% block "title"%} Blog | Sign In {% endblock %}
{% block "content" %} 
<main>
    <section class="container pt-5">
        <div class="row">
            <div class="col-lg-4 offset-lg-4">
                <h3 class="card-title p-2 text-center">Sign Up</h5>
                <p class="text-danger">
                    {{ error }}
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group pb-2">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Write your username" value="{{ form.username.value|default:'' }}" required>
                    </div>
                    <div class="form-group pb-2">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" name="password1" id="password1" placeholder="Write your password" required>
                    </div>
                    <div class="form-group pb-2">
                        <label for="password1">Confirm your password</label>
                        <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm your password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
