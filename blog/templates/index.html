{% extends "base.html" %} 
{% load static %}
{% block "content" %}
<div class="container pt-5">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 pb-3">
            <img src="{% get_media_prefix %}{{post.image}}" class="img-fluid">
        </div>
        <div class="col-md-8">
            <a href="{% url 'post' post.id %}" class="text-decoration-none">
                <h2>{{ post.title|title }}</h2>
            </a>
            <p><small>{{ post.created|date:"F d, Y" }}</small><p>
            <p>{{ post.body|truncatechars:100 }}<p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock "content" %}
