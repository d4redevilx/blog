{% extends "base.html" %} 
{% block "title"%} Blog | Edit post {% endblock %}
{% block "content" %} 
<main>
    <section class="container pt-5">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h3 class="card-title p-2 text-center">Edit post</h5>
                <p class="text-danger">
                    {{ error }}
                </p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group pb-2">
                        <input class="form-control" type="text" name="title" id="title" placeholder="Title" required value="{{post.title}}">
                    </div>
                    <div class="form-group pb-2">
                        <textarea class="form-control" name="body" id="body" cols="30" rows="10" placeholder="Write something here..." required>{{post.body}}</textarea>
                    </div>
                    {% comment %} <div class="form-group pb-2">
                        <input type="file" name="image" id="image">
                    </div> {% endcomment %}
                    <button class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
